{%macro tit(text, class="")%}
<p>
    <h3>{{text}}</h3>
</p>
{%endmacro%}

{%macro camposNuevos(field) %}

    <td>{{field.label}}</td>
    <dd>{{field(**kwargs) | safe}}</dd>
    {%if field.errors%}
    <ul>
        {%for error in field.errors%}
            <li style="color: red;">{{error}}</li>
        {%endfor%}
    </ul>
    {%endif%}
{%endmacro%}
